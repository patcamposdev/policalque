<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PoliCalque</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>PoliCalque</h1>
    <form id="polygon-form">
      <label for="num-lados">Número de lados:</label>
      <input type="number" id="num-lados" min="4" max="20" required>
      <button type="button" id="gerar-campos">Gerar campos</button>
      <div id="campos-medidas"></div>
      <button type="submit" id="calcular-area" style="display:none;">Calcular Área</button>
    </form>
    <div id="resultado"></div>
    <canvas id="canvas" width="400" height="400" style="display:none;"></canvas>
  </div>
  <script src="app.js"></script>
</body>
</html>
